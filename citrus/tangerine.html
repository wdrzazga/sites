    Mandarynka (Citrus reticulata) to mały cytrus o słodkim smaku i łatwej do obierania pomarańczowej skórce. Charakteryzuje się podzielonym na segmenty miąższem i jest bogata w witaminę C. Często spożywana na surowo lub używana w deserach i sokach.
